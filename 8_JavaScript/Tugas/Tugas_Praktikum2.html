<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            width: 50px;
            margin: 5px;
            padding: 5px;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Kalkulator Sederhana</h1>

    <label for="bil1">Bilangan 1:</label>
    <input type="text" id="bil1" placeholder="Masukkan angka">

    <label for="operator">Operator:</label>
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <label for="bil2">Bilangan 2:</label>
    <input type="text" id="bil2" placeholder="Masukkan angka">

    <button onclick="hitung()">Hitung</button>

    <div id="result"></div>

    <script>
        function hitung() {
            // Mendapatkan nilai dari input
            var bil1 = parseFloat(document.getElementById('bil1').value);
            var bil2 = parseFloat(document.getElementById('bil2').value);
            var operator = document.getElementById('operator').value;

            // Melakukan operasi aritmatika
            var hasil;
            switch (operator) {
                case '+':
                    hasil = bil1 + bil2;
                    break;
                case '-':
                    hasil = bil1 - bil2;
                    break;
                case '*':
                    hasil = bil1 * bil2;
                    break;
                case '/':
                    hasil = bil1 / bil2;
                    break;
                default:
                    hasil = 'Operasi tidak valid';
            }

            // Menampilkan hasil operasi
            document.getElementById('result').innerHTML = 'Hasil: ' + hasil;
        }
    </script>

</body>
</html>
