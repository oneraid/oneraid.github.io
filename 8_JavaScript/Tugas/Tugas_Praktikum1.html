<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Praktikum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Konversi Nilai Angka ke Nilai Huruf</h1>

    <label for="nilai">Masukkan Nilai Angka:</label>
    <input type="text" id="nilai" placeholder="Masukkan nilai angka">

    <button onclick="konversiNilai()">Konversi</button>

    <div id="result"></div>

    <script>
        function konversiNilai() {
            var nilaiAngka = parseFloat(document.getElementById('nilai').value);
            
            var nilaiHuruf;
            if (nilaiAngka >= 0 && nilaiAngka <= 40) {
                nilaiHuruf = 'E';
            } else if (nilaiAngka <= 55) {
                nilaiHuruf = 'D';
            } else if (nilaiAngka <= 60) {
                nilaiHuruf = 'C';
            } else if (nilaiAngka <= 65) {
                nilaiHuruf = 'BC';
            } else if (nilaiAngka <= 70) {
                nilaiHuruf = 'B';
            } else if (nilaiAngka <= 80) {
                nilaiHuruf = 'AB';
            } else if (nilaiAngka <= 100) {
                nilaiHuruf = 'A';
            } else {
                nilaiHuruf = 'Nilai tidak valid';
            }

            document.getElementById('result').innerHTML = 'Nilai Huruf: ' + nilaiHuruf;
        }
    </script>

</body>
</html>
